env:
  TERM: xterm-256color

window:
  dimensions:
    columns: 100
    lines: 30
  dynamic_padding: true
  decorations: full
  title: Alacritty
  # opacity: 0.6
  class:
    instance: Alacritty
    general: Alacritty
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

font:
  size: 8.5
  normal:
    family: JetBrains Mono
  bold:
    family:  JetBrains Mono
  italic:
    family:  JetBrains Mono
  bold_italic:
    family:  JetBrains Mono
    size: 8.5

draw_bold_text_with_bright_colors: true

save_to_clipboard: true

window.dynamic_title: true

cursor:
  style: Block

live_config_reload: true

shell:
  program: /usr/bin/fish
  args:
    - --login

mouse:
  hide_when_typing: true

key_bindings:
    # (Windows, Linux, and BSD only)
  - { key: V,        mods: Control|Shift, action: Paste            }
  - { key: C,        mods: Control|Shift, action: Copy             }
  - { key: Insert,   mods: Shift,         action: PasteSelection   }
  - { key: Key0,     mods: Control,       action: ResetFontSize    }
  - { key: Equals,   mods: Control,       action: IncreaseFontSize }
  - { key: Plus,     mods: Control,       action: IncreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }
  - { key: Minus,    mods: Control,       action: DecreaseFontSize }

# Colors (Hyper - with ultra pink #F62E79 in maganta)
colors:
  # Default colors
  primary:
    background: '0x000000'
    foreground: '0xffffff'
  cursor:
    text: '0xF81CE5'
    cursor: '0xffffff'

  # Normal colors
  normal:
    black:   '0x000000'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xF62E79'
    # magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xd0d0d0'

  # Bright colors
  bright:
    black:   '0x808080'
    red:     '0xfe0100'
    green:   '0x33ff00'
    yellow:  '0xfeff00'
    blue:    '0x0066ff'
    magenta: '0xF62E79'
    # magenta: '0xcc00ff'
    cyan:    '0x00ffff'
    white:   '0xFFFFFF'
