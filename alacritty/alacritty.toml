
[colors]
draw_bold_text_with_bright_colors = true

[colors.bright]
black = "0x030201"
blue = "0x0066ff"
cyan = "0x00ffff"
green = "0x33ff00"
magenta = "0xF62E79"
red = "0xfe0100"
white = "0xf9fafd"
yellow = "0xfeff00"

[colors.cursor]
cursor = "0xf9fafd"
text = "0xF81CE5"

[colors.normal]
black = "0x030201"
blue = "0x0066ff"
cyan = "0x00ffff"
green = "0x33ff00"
magenta = "0xF62E79"
red = "0xfe0100"
white = "0xf9fafd"
yellow = "0xfeff00"

[colors.primary]
background = "0x030201"
foreground = "0xf9fafd"

[cursor]
style = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 8.5

[[keyboard.bindings]]
action = "Paste"
key = "V"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "Copy"
key = "C"
mods = "Control|Shift"

[[keyboard.bindings]]
action = "PasteSelection"
key = "Insert"
mods = "Shift"

[[keyboard.bindings]]
action = "ResetFontSize"
key = "Key0"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Equals"
mods = "Control"

[[keyboard.bindings]]
action = "IncreaseFontSize"
key = "Plus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[[keyboard.bindings]]
action = "DecreaseFontSize"
key = "Minus"
mods = "Control"

[mouse]
hide_when_typing = true

[scrolling]
history = 10000
multiplier = 3

[terminal.shell]
args = ["--login"]
program = "/usr/bin/fish"

[window]
decorations = "full"
dynamic_padding = true
title = "Alacritty"

[window.class]
general = "Alacritty"
instance = "Alacritty"

[window.dimensions]
columns = 100
lines = 30

[general]
live_config_reload = true

